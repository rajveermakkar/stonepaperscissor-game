<html>
<head>
    <title>Stone Paper Scissor - Game</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="style.css">
    <link rel=stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>Rock Paper Scissor - Game</h1>
    <div id="button-container">
        <button id="rock-button" class="game-buttons"><div id="rock"></div></button>
        <button id="paper-button" class="game-buttons"><div id="paper"></div></button>
        <button id="scissor-button" class="game-buttons"><div id="scissor"></div></button>
    </div>
    <div id="score-container">
        <div id="playerscore"> 
            <div id="player-box"  class="score-box"></div>
            <span class="score-head">Player</span>
        </div>
        <div id="pcscore">
            <div id="pc-box"  class="score-box"></div>
            <span class="score-head">Pc</span>
        </div>
        
    </div>
    <div id="text">
    <div id="text-box">
    </div>
    </div>
    <div id="pick">
    <button id="pick-button">Pick Option</button>
    <button id="new-button">New Game</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
